<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - InfoHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">InfoHub</a></h1>
            </div>
            <nav class="main-nav" id="mainNav">
                <!-- Navigation will be dynamically inserted here by JS -->
            </nav>
            <div class="header-user-controls">
                <div id="username-display"></div>
                <label class="dark-mode-toggle" for="darkModeSwitch">
                    <input type="checkbox" id="darkModeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content profile-page">
        <div class="container">
            <div class="profile-header-card card">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <div class="profile-info">
                    <h1 id="profileUsername">Welcome, User!</h1>
                    <p id="userStats">Member since July 2023 | 0 Posts</p>
                </div>
            </div>

            <div class="profile-content">
                <!-- Create Post Section -->
                <section class="create-post-section card">
                    <h2><i class="fas fa-plus-circle"></i> Create a New Update</h2>
                    <form id="createPostForm" class="create-post-form">
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postCategory">Category</label>
                            <select id="postCategory" required>
                                <option value="news">Daily News</option>
                                <option value="education">Education</option>
                                <option value="announcements">Announcements</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="postImage">Upload Image</label>
                            <input type="file" id="postImage" accept="image/*">
                            <div id="imagePreviewContainer" class="image-preview-container">
                                <img id="imagePreview" src="" alt="Image preview">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea id="postContent" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Publish Update</button>
                    </form>
                </section>

                <!-- My Posts Section -->
                <section class="my-posts-section card">
                    <h2><i class="fas fa-newspaper"></i> My Updates</h2>
                    <div class="content-grid" id="myPostsGrid">
                        <!-- User's posts will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 InfoHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
