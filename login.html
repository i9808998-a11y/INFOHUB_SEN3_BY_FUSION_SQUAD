<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">InfoHub</a></h1>
            </div>
             <div class="header-user-controls">
                <label class="dark-mode-toggle" for="darkModeSwitch">
                    <input type="checkbox" id="darkModeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-form-wrapper card">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Please login to your account</p>
                </div>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
                <p class="auth-switch">
                    Are you an admin? <a href="admin-login.html">Admin Login</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Success Popup -->
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <i class="fas fa-check-circle"></i>
            <h3>Success!</h3>
            <p id="popupMessage">Login Successful!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
